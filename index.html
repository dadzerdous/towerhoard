<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sniper Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-layer">
        <div>LVL: <span id="lvlVal">1</span> <span style="font-size:12px; color:#aaa;">(XP: <span id="xpVal">0</span>)</span></div>
        <div>GOLD: <span id="scoreVal">0</span></div>
        <div>WAVE: <span id="waveVal">1</span></div>
        <div>LEFT: <span id="enemiesLeftVal">0</span></div>
        <div style="color:#0f0">TOWER: <span id="towerHpVal">100</span>%</div>
        <div style="color:red">PLAYER: <span id="playerHpVal">100</span>%</div>
    </div>

    <div id="shop-overlay">
        <h2>WAVE COMPLETE</h2>
        
        <div class="shop-section">
            <h3>PERMANENT UPGRADES (XP)</h3>
            <div class="shop-item" onclick="window.buyUpgrade('damage')">
                <span>Damage Up (+1)</span>
                <button id="btn-damage">100 XP</button>
            </div>
            <div class="shop-item" onclick="window.buyUpgrade('scope')">
                <span>Scope Zoom (+10%)</span>
                <button id="btn-scope">50 XP</button>
            </div>
        </div>

        <div class="shop-section">
            <h3>TOWER DEFENSE (GOLD)</h3>
            <div class="shop-item" onclick="window.buyTurret()">
                <span>Auto-Turret (Current View)</span>
                <button id="btn-turret">100 G</button>
            </div>
        </div>

        <button id="next-wave-btn" onclick="window.nextWave()">START NEXT WAVE</button>
    </div>

    <div id="current-dir">N <span id="turret-indicator"></span></div>

    <canvas id="gameCanvas"></canvas>

    <div id="nav-left" class="nav-zone">W</div>
    <div id="nav-right" class="nav-zone">E</div>
    <div id="nav-down" class="nav-zone">S</div>

    <button id="restart-btn" onclick="location.reload()">TRY AGAIN</button>

    <script type="module" src="src/game.js"></script>
</body>
</html>
